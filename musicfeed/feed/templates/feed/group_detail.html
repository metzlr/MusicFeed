{% extends "feed/base.html" %}
{% block content %}
    <div class="container">
        <div class="row d-inline-flex">
            <div class="col">
                <h1>{{ group_data.name }}</h1>
            </div>
            <div class="col d-flex align-items-center">
                <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modalGroupRename" type="button">Rename</button>
            </div>
        </div>
        <ul class="list-group list-group-flush mt-2">
            {% for artist in artists %}
                <li class="list-group-item">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <img class="rounded-circle img-artist mr-3" id="artistSearchImage" src="{{ artist.img_url }}">
                                <label for="artistSearchImage"><a href="{{ artist.spotify_profile_url }}">{{ artist.name }}</a></label>
                            </div>
                            <div class="d-flex col align-items-center">
                                <button type="button" class="btn btn-link" id="removeArtistFromGroup">Remove from Group</button>
                            </div>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
    
    
    <div class="modal fade" id="modalGroupRename" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <form id="groupRenameForm" method="POST">
                    {% csrf_token %}
                    <div class="modal-header">
                        <h4 class="modal-title" id="modalGroupRenameTitle">Rename Confirmation</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <h6 class="align-self-center" id="modalGroupRenameName"></h6>
                            </div>
                        </div>
                        {{ form_rename_group.as_p }}
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button> -->
                        <button class="btn btn-primary" name="rename_group" id="modalGroupRenameSubmitButton" type="submit">Rename</button>
                    </div>
                </form>
            </div>
        </div>
    </div>




{% endblock content %}
